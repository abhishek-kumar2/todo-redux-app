<h2>Todo List</h2>

<div class="form-group row">
  <label for="title" class="col-sm-2 col-form-label text-right">Title: </label>
  <div class="col-sm-8">
    <input class="form-control" type="text" name="title" #title />
  </div>
  <div class="col-sm-2">
    <button class="btn btn-primary" (click)="addTodo(title)">Add</button>
  </div>
</div>

<ul class="list-group list-group-flush">
  <li class="list-group-item" *ngFor="let t of (todos | async)">
    <span (click)="toggleTodo(t)" [class.completed]="t.isCompleted">{{
      t.title
    }}</span>
    <button class="btn btn-danger float-right" (click)="removeTodo(t)">
      Remove
    </button>
  </li>
</ul>
